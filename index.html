<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Seal</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background: #f0f4f8;
      color: #002244;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      background: linear-gradient(to bottom, #e0ecf8, #ffffff);
    }
    .hero img {
      max-width: 250px;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin: 0 0 10px;
    }
    .hero h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 30px;
    }
    .cta-btn {
      padding: 12px 30px;
      background-color: #002244;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta-btn:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="LOGO_BLANCO.png" alt="Dream Seal Logo">
    <h1>Duerme bien, vive mejor</h1>
    <h2>Cintas bucales premium que transforman tu descanso desde la primera noche.</h2>
    <a href="#productos" class="cta-btn">Conoce nuestros productos</a>
  </section>
</body>
</html>
